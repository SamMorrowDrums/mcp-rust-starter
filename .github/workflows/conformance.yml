name: Conformance Test

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ['v*']

permissions:
  contents: read

jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: SamMorrowDrums/mcp-conformance-action@v2.3.0
        with:
          setup_rust: true
          install_command: cargo fetch
          build_command: cargo build --release
          http_start_command: ./target/release/mcp-rust-starter-http
          configurations: |
            [
              {
                "name": "stdio",
                "transport": "stdio",
                "start_command": "./target/release/mcp-rust-starter-stdio"
              },
              {
                "name": "streamable-http",
                "transport": "streamable-http",
                "server_url": "http://localhost:3000/mcp"
              }
            ]
