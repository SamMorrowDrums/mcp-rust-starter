name: Conformance Test

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ['v*']

permissions:
  contents: read

jobs:
  conformance:
    uses: SamMorrowDrums/mcp-conformance-action/.github/workflows/conformance.yml@v1.1.2
    with:
      install_command: "cargo fetch"
      build_command: "cargo build --release"
      setup_rust: true
      rust_toolchain: "stable"
      configurations: |
        [
          {
            "name": "stdio",
            "transport": "stdio",
            "start_command": "./target/release/mcp-rust-starter-stdio"
          },
          {
            "name": "http",
            "transport": "http",
            "start_command": "./target/release/mcp-rust-starter-http",
            "server_url": "http://localhost:3000/mcp"
          }
        ]
